<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="./script/main.js"></script>
    <title>Pre-matricula</title>
</head>
<body>
    <header>
        <h1 class="main"><a href="./index.html">Educación Continua</a></h1>
    </header>
    <main>
        <h2>Pre-Matricúlate en uno de nuestros cursos</h2>
        <form>
            <label for="id">Código del curso: </label>
            <input type="number" id="id" required><br>
            <label for="user">Su nombre completo: </label>
            <input type="text" id="user" required><br>
            <label for="dni">Su cédula: </label>
            <input type="number" id="dni" required><br>
            <input id="formButton" type="button" onclick="enrollCourse()" value="Registrarse">
        </form>
        <div id="ans"></div>
        <div id="back"><a href="./courses.html">Mirar otros cursos</a></div>
    </main>
    <footer>
        <p>(C) 2021</p>
    </footer>
</body>
</html>
